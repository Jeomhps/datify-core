[package]
name = "datify-core"
version = "1.0.0"
entrypoint = "src/main.typ"
authors = ["Jeomhps"]
license = "MIT"
description = "Datify-core provides foundational localization data and utilities for date formatting in Typst. It supplies multilingual month and day names, as well as essential helper functions for date-related text processing. Designed for use with the datify package, but reusable in any Typst project needing internationalized date language resources."
repository = "https://github.com/Jeomhps/datify-core"
compiler = "0.13.1"
exclude = ["tests*"]
